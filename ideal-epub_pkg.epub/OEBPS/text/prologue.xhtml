    <section id="prologue" epub:type="prologue chapter">
      <h1>Prologue</h1>
      <p>Islands littered the lake, twisted spikes of darkness jutting from the level surface of the water, and there, on the far side of the cavern, one single, massive rock, split yet still standing, like the splintered trunk of a tree, its peak hidden in the darkness.</p>
    </section>
