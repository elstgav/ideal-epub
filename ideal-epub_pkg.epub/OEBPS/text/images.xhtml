<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" epub:prefix="z3998: http://www.daisy.org/z3998/2012/vocab/structure/" xml:lang="en-US">
  <head>
    <title>Images</title>
    <link href="../styles/book.css" rel="stylesheet" type="text/css" />
    <style>
      /* Images */

      figure {
        margin: 0;
        padding: 1em;
        break-inside: avoid;

        text-align: center;
      }

      figcaption {
        font-style: italic;
      }

      *:has(+ figure.full-page) {
        break-after: page;
      }

      figure.full-page {
        display: flex;

        align-items: center;
        justify-content: center;

        height: 100vh;
      }

      img {
        break-inside: avoid;
        max-height: 100%;
        max-width: 100%;
      }

      @media (prefers-color-scheme: dark) {
        img[epub|type*='illustration'] {
          box-sizing: border-box;
          opacity: 75%; /* Can fade into dark background */
          filter: sepia(1) saturate(0.35); /* Can filter; use invert() */
        }
      }
    </style>
  </head>
  <body epub:type="bodymatter z3998:fiction" class="ibooks-dark-theme-use-custom-text-color">
    <section id="images" epub:type="chapter">
      <h1>Images</h1>

      <!--
      epub:types for images:

      - illustration
      - photograph
      - publisher-logo
      - decorative
        Artwork serving only a decorative purpose, not contributing relevant information.
      - frontispiece
        A frontmatter illustration.
      -->

      <figure id="illustration-01" class="half-page">
        <img
          alt="The alt text should read like standard prose; i.e. flow with other paragraphs"
          src="../images/010.png"
          epub:type="z3998:illustration"
        />
      </figure>

      <figure id="illustration-02" class="full-page">
        <img
          alt="The alt text should read like standard prose; i.e. flow with other paragraphs"
          src="../images/02.png"
          epub:type="z3998:illustration"
        />
      </figure>
    </section>
  </body>
</html>
